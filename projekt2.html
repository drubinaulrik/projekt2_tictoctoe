            <div class="mezo" data-index="6"></div>
            <div class="mezo" data-index="7"></div>
            <div class="mezo" data-index="8"></div>
        </div>

        <button id="uj-jatek">Új játék</button>
    </main>
    <script src="projekt2.js"></script>
</body>
</html>
